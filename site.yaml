mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: About
                description: About Camilo
                css_class: about
                type: node
                url: about
        social:
            -
                name: Twitter
                url: http://twitter.com/camilo_payan
            -
                name: Github 
                url: http://github.com/camilopayan
            -   
                name: LinkedIn
                url: http://www.linkedin.com/profile/view?id=38852642

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2013-11-15 00:00:00
    author: Camilo Payan
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
